<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" id="blum-card" onclick="location.href='https://web.telegram.org/k/#@BlumCryptoBot'">
            <div class="icon" id="blum-icon"></div>
            <div class="name">Blum</div>
        </div>
        <div class="card" id="iceberg-card" onclick="location.href='https://web.telegram.org/k/#@IcebergAppBot'">
            <div class="icon" id="iceberg-icon"></div>
            <div class="name">Iceberg</div>
        </div>
        <div class="card" id="cubes-card" onclick="location.href='https://web.telegram.org/k/#@cubesonthewater_bot'">
            <div class="icon" id="cubes-icon"></div>
            <div class="name">Cubes?</div>
        </div>
        <div class="card" id="arbuz-card" onclick="location.href='https://web.telegram.org/k/#@wmclick_bot'">
            <div class="icon" id="arbuz-icon"></div>
            <div class="name">Arbuz</div>
        </div>
        <div class="card" id="hamster-card" onclick="location.href='https://web.telegram.org/k/#@hamster_kombat_bot'">
            <div class="icon" id="hamster-icon"></div>
            <div class="name">Hamster</div>
        </div>
    </div>
</body>
</html>
